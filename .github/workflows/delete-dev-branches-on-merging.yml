name: Delete dev-prefixed branch after PR merge

on:
  pull_request:
    types: [closed]

jobs:
  delete_dev_branch:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Delete dev-prefixed branch
      uses: actions/github-script@v6
      with:
        script: |
          const branchToDelete = 'dev-' + context.payload.pull_request.head.ref;
          console.log(`Deleting branch: ${branchToDelete}`);
          await github.rest.git.deleteRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `heads/${branchToDelete}`,
          });